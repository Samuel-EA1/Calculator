<body>

<div class="headText">
	<h1>To-do List</h1>
	<p>Add tasks, set priorities and track your progress effortlessly!</p>
</div>

<div class="container">
	<div class="inside">
		<input type="text" value="" id="entry" placeholder="Add a new task here">
		<button onclick="addList()">+</button>
	</div>
</div>

<div>
	<ul class="mylist" id="Listt">
		<!-- <li id="idForList">I want to visit my uncle<button onclick="removeList()">done</button></li>
		<li>I want to eat bread</li>
		<li>shop at Alik mall</li> -->
	</ul>
</div>
<!-- <table class="Mylist">
	<tbody id="rows">
		<tr>
			<th></th>
		</tr>
	</tbody>
</table> -->

<script type="text/javascript">
	const entry = document.getElementById("entry");

	const myArray = [];

	

	function addList(){
		myArray.push(entry.value);
		entry.value = "";
		display();
	}

	function display(){
		myUlList.innerHTML = "";
		myArray.reverse();
		myArray.map(displayList); //Displaying each of the elements in the array.
		console.log(myArray);
	}
	const myUlList = document.getElementById('Listt');	
	

	function displayList(value){
		// console.log(value);
		
		const li = document.createElement('li');
		li.appendChild(document.createTextNode(value));
		myUlList.appendChild(li);

		const button = document.createElement('button');
		button.appendChild(document.createTextNode("done"));
		li.appendChild(button);
	}
	
</script>
</body>
